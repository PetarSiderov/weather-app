<div class="container col-md-6" style="display: inline;">
    <div class="login-card row col-md-6" style="margin-left: 25%">
      <mat-card class="mat-card">
        <mat-card-header style="justify-content: center;" class="m-button">
          <mat-card-title>Sign up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12 text-danger"
                                *ngIf="username == '' && isClicked">
                                Username is required
                    </div>
                    <mat-form-field class="col-md-12">
                        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                      </mat-form-field>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12 text-danger"
                                *ngIf="username == '' && isClicked">
                                Email is required
                    </div>
                    <mat-form-field class="col-md-12">
                        <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
                      </mat-form-field>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12 text-danger"
                                *ngIf="username == '' && isClicked">
                                First Name is required
                    </div>
                    <mat-form-field class="col-md-12">
                        <input matInput placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
                      </mat-form-field>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12 text-danger"
                                *ngIf="username == '' && isClicked">
                                Last Name is required
                    </div>
                    <mat-form-field class="col-md-12">
                        <input matInput placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12 text-danger"
                                *ngIf="password == '' && isClicked">
                                Password is required
                    </div>
                    <mat-form-field class="col-md-12">
                        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                      </mat-form-field>
                </div>
                <div class="col-md-12">
                    <div style="display: grid;">
                        <button mat-raised-button color="primary" class="  m-button" (click)="signup()">Sign up</button>
                        <a mat-stroked-button class='m-button' (click)="backToLogin()">Back to login</a>
                    </div>
                </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
